<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="/task/edit/{id}" method="post" th:object="${task}" th:action="@{'/task/edit/' + ${task.id}}">
        <input type="hidden" th:field="*{id}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}" required><br>

        <button type="submit">Update Task</button>
    </form>
</body>
</html>
